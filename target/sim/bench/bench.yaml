# All top-level parameters for benchmarking and sweeps

hw:
  - config: single-cluster.hjson
  - config: full.hjson
    # sweep:
    #   n_clusters.eval: [2, 4]

sw:
  - name: axpy
    config: 'axpy/config.hjson'
    axpy:
      sweep:
        n: [24, 48, 100]
        method: ['baseline', 'optimized']
  - name: gemm
    config: 'gemm/config.hjson'
    gemm:
      sweep:
        n.eval: 'np.linspace(10, 100, num=4, dtype=int).tolist()'
        method: ['baseline', 'optimized']
