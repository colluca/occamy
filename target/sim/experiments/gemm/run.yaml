# Run parameters:
# - multicast: use multicast ("true"), hierarchical implementation ("hybrid") or none ("false")
# - tile: measure performance of the first tile ("first") or steady-state tile ("steady")

runs:
  - multicast: "true"
    tile: "first"
  - multicast: "true"
    tile: "steady"
  - multicast: "false"
    tile: "first"
  - multicast: "false"
    tile: "steady"
  - multicast: "hybrid"
    tile: "first"
  - multicast: "hybrid"
    tile: "steady"
